<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Sudoku</title>

    <link rel="stylesheet" type="text/css" href="sudoku.css"/>
    <script type="text/javascript" src="sudoku.js"></script>
    <script type="text/javascript" src="timer.js"></script>

</head>
<body>

  <h1>Sudoku</h1>
  <button class="gameButton" onclick="Sudoku.newGame(1);return false">
    New Easy Game</button>
  <button class="gameButton" onclick="Sudoku.newGame(2);return false">
    New Hard Game</button>
  <br clear="both">

<table class="SudokuTable" id="VisibleTable">
  <tr>
    <td id="cell-0-0"></td> <td id="cell-0-1"></td> <td id="cell-0-2"></td>    
    <td id="cell-0-3"></td> <td id="cell-0-4"></td> <td id="cell-0-5"></td>
    <td id="cell-0-6"></td> <td id="cell-0-7"></td> <td id="cell-0-8"></td>
  </tr>

  <tr>
    <td id="cell-1-0"></td> <td id="cell-1-1"></td> <td id="cell-1-2"></td>
    <td id="cell-1-3"></td> <td id="cell-1-4"></td> <td id="cell-1-5"></td>
    <td id="cell-1-6"></td> <td id="cell-1-7"></td> <td id="cell-1-8"></td>
  </tr>

  <tr>          
    <td id="cell-2-0"></td> <td id="cell-2-1"></td> <td id="cell-2-2"></td>
    <td id="cell-2-3"></td> <td id="cell-2-4"></td> <td id="cell-2-5"></td>
    <td id="cell-2-6"></td> <td id="cell-2-7"></td> <td id="cell-2-8"></td>
  </tr>

  <tr>          
    <td id="cell-3-0"></td> <td id="cell-3-1"></td> <td id="cell-3-2"></td>
    <td id="cell-3-3"></td> <td id="cell-3-4"></td> <td id="cell-3-5"></td>
    <td id="cell-3-6"></td> <td id="cell-3-7"></td> <td id="cell-3-8"></td>
  </tr>

  <tr>          
    <td id="cell-4-0"></td> <td id="cell-4-1"></td> <td id="cell-4-2"></td>
    <td id="cell-4-3"></td> <td id="cell-4-4"></td> <td id="cell-4-5"></td>
    <td id="cell-4-6"></td> <td id="cell-4-7"></td> <td id="cell-4-8"></td>
  </tr>
  
  <tr>          
    <td id="cell-5-0"></td> <td id="cell-5-1"></td> <td id="cell-5-2"></td>
    <td id="cell-5-3"></td> <td id="cell-5-4"></td> <td id="cell-5-5"></td>
    <td id="cell-5-6"></td> <td id="cell-5-7"></td> <td id="cell-5-8"></td>
  </tr>

  <tr>          
    <td id="cell-6-0"></td> <td id="cell-6-1"></td> <td id="cell-6-2"></td>
    <td id="cell-6-3"></td> <td id="cell-6-4"></td> <td id="cell-6-5"></td>
    <td id="cell-6-6"></td> <td id="cell-6-7"></td> <td id="cell-6-8"></td>
  </tr>
  
  <tr>          
    <td id="cell-7-0"></td> <td id="cell-7-1"></td> <td id="cell-7-2"></td>
    <td id="cell-7-3"></td> <td id="cell-7-4"></td> <td id="cell-7-5"></td>
    <td id="cell-7-6"></td> <td id="cell-7-7"></td> <td id="cell-7-8"></td>
  </tr>

  <tr>          
    <td id="cell-8-0"></td> <td id="cell-8-1"></td> <td id="cell-8-2"></td>
    <td id="cell-8-3"></td> <td id="cell-8-4"></td> <td id="cell-8-5"></td>
    <td id="cell-8-6"></td> <td id="cell-8-7"></td> <td id="cell-8-8"></td>
  </tr>
</table>

<br clear="both">
  <div id="stopwatch"></div>
  <div id="gamestats">
    Remaining: <span id="cellsRemaining">00</span>
  </div>
<br clear="both">

  <p style="margin-top:20px;">

    <button class="gameButton" onclick="Sudoku.revealRandomCell();return false">
      Reveal One Cell</button>
    <button class="gameButton" onclick="Sudoku.revealBoard();return false">
      Reveal Board</button>
  <span id="GameMessage" style="margin-left:15px; font-size:28px; color:green">
  </span>

<script>
  Sudoku.initGame(1);
</script>

<DIV id='PopUp' style='display:none; border:solid black 1px; padding:10px; background-color:#CCC'">
<SPAN id='PopUpText'>
  <table class="numberpadTable">
    <tr>
      <td id="numberpad_1" onclick="Sudoku.pickNumber('1')">1</td>
      <td id="numberpad_2" onclick="Sudoku.pickNumber('2')">2</td>
      <td id="numberpad_3" onclick="Sudoku.pickNumber('3')">3</td>
    </tr>
    <tr>
      <td id="numberpad_4" onclick="Sudoku.pickNumber('4')">4</td>
      <td id="numberpad_5" onclick="Sudoku.pickNumber('5')">5</td>
      <td id="numberpad_6" onclick="Sudoku.pickNumber('6')">6</td>
    </tr>
    <tr>
      <td id="numberpad_7" onclick="Sudoku.pickNumber('7')">7</td>
      <td id="numberpad_8" onclick="Sudoku.pickNumber('8')">8</td>
      <td id="numberpad_9" onclick="Sudoku.pickNumber('9')">9</td>
    </tr>
  </table>
</SPAN>
</DIV>

</body></html>
